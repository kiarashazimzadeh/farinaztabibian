{% include head.html %}
<div class="container-fluid bg-secondary" style="min-height: 100vh;">
    <main class="container bg-white shadow-lg py-5">
        <div class="p-3 p-md-5">
            <section id="welcome" class="row pb-4 mb-5 gap-4">
                <div class="col-12">
                    <h1 class="row row-cols-auto align-items-center py-2 px-0 mx-0 mb-2 text-secondary fw-light">
                        &#128075;
                    </h1>
                    <div class="row flex-wrap-reverse mx-0 pt-4">
                        <div class="col-12">
                            <h2>
                                Hi, I'm {{ site.author.name }}! Welcome to my {{ site.title }}.
                            </h2>
                            <p class="lead">
                                {{ site.description }}
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <ul class="list-group list-group-flush">
                                <a href="resume" class="list-group-item list-group-item-action d-flex align-items-center gap-2 border-0">
                                    <i class="fa-solid fa-user fs-5 text-secondary"></i>
                                    Resume
                                </a>
                                <a href="resume" class="list-group-item list-group-item-action disabled d-flex align-items-center gap-2 border-0">
                                    <i class="fa-solid fa-pen fs-5 text-secondary"></i>
                                    Blog
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    {% include footer.html %}
</div>
{% include bottom.html %}
